version: "v10.6.0"
name: "sonde" # in-case of open-smile, it would be opensmile_fe_algorithm
display_name: "Sonde FE Algorithm" # Name to be shown on Portal
output_dir: "csonde_output"
omni_config_version: # List of supported omni config version.
  - v2

feature_set:
  - lsp
  - orgdeltamfcc
  - orgscf
  - orgmfcc
  - vadannotation

high_level:
  - vtc: false

audio_filters:
  - sma

sma:
  properties:
    - window_length: 3

vad: true
minmax_check: true
fft: false
resampling: false
summary: true
acoustics: false
new_vad: false
hys_vad: false
ml_vad: false
voice_sufficiency: false
ml_vad_double_threshold: false
sma_v471: true
normalization_v471: false
config_v471: true

user_config:
  - pre_emphasis_factor: 0.97
  - sonde_framesize: 25
  - sonde_framestep: 10
  - vad_blocksize: 1024
  - vad_decimate: 1
  - vad_filterlength: 3
  - vad_overlap: 4
  - mfcc_filterbanks: 26
  - mfcc_cepstral_coeff: 15
  - mfcc_lower_frequency: 20
  - mfcc_higher_frequency: 8000
  - mfcc_ceplifter: 22
  - mfcc_scale: mel
  - orgmfcc_filterbanks: 26
  - orgmfcc_cepstral_coeff: 15
  - orgmfcc_lower_frequency: 20
  - orgmfcc_higher_frequency: 8000
  - orgmfcc_scale: mel
  - scf_filterbanks: 15
  - scf_cepstral_coeff: 15
  - scf_lower_frequency: 20
  - scf_higher_frequency: 8000
  - scf_scale: mel
  - number_of_lsp: 8
  - sma_filt_length: 3
  - pataka_annotation: 0
  - region_based_fe: 0
  - slopeL0: 0
  - slopeL1: 500
  - slopeH0: 500
  - slopeH1: 1500
  - num_of_formants: 5
  - formant_resampling_freq: 16000
  - lpc_order: 16
  - fmt_min_freq: 50
  - fmt_max_freq: 5500
  - pitch_max_length: 3000
  - pitch_max_fr: 100
  - pitch_clipping_percent: 0.68
  - pitch_corr_sample_shift: 20
  - pitch_power_percent: 0.60000
  - pitch_max_f0: 350
  - pitch_min_f0: 75
  - pitch_ntrip_ratio: 2.75000
  - pitch_ndoble_ratio: 1.75000
  - pitch_n32_ratio: 1.30000
  - pitch_npr_ratio: 0.80000
  - pitch_n23_ratio: 0.60000
  - pitch_jitter_ampl: 0.0
  - pitch_range_max_f0: 300
  - pitch_range_min_f0: 50
  - jitter_shimmer_min_val_filter: 0.001
  - pause_max_value: 4.1000
  - max_period_deviation: 0.3
  - max_jitter: 0.6
  - max_shimmer: 1.2
  - voice_sufficiency_speech_length_threshold: 15
  - voice_sufficiency_snr_threshold: -2

sink:
  vad_domain: true
  oavf: true

vtc:
  fpairs: true
  features:
    - fmt_fmt0
    - fmt_fmt1
    - fmt_fmt2
    - fmt_fmt3
    - mfcc_mfcc0
    - mfcc_mfcc1
    - mfcc_mfcc2
    - mfcc_mfcc3
